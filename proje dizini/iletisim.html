<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 0.5rem 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1.5rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        main h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        main p {
            color: #333;
            line-height: 1.6;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        nav a.active {
    font-weight: bold;
    text-decoration: underline;
    cursor: default; /* İşaretçi değişmez */
}
    </style>
</head>

</html>
<script>
    // Tüm bağlantıları kontrol et
    const navLinks = document.querySelectorAll("nav a");

    // Geçerli sayfa URL'ini al
    const currentPath = window.location.pathname;

    navLinks.forEach(link => {
        // Eğer bağlantı, geçerli sayfanın href değerine eşitse
        if (link.getAttribute("href") === currentPath.split('/').pop()) {
            link.classList.add("active"); // Aktif görünüm
            link.setAttribute("href", ""); // Tıklanmayı devre dışı bırak
        }
    });
</script>
